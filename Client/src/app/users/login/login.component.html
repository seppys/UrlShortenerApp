<div class="container w-50 justify-items-center mt-3 h-100">

    <h2>Login Form</h2>

    <form mat-form-field [formGroup]="loginForm">
        <div class="d-flex row">
            <mat-form-field class="my-2">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                @if (loginForm.get("email")?.hasError("required")) {
                    <mat-error>The email is required</mat-error>
                } @else if (loginForm.get("email")?.hasError("email")) {
                    <mat-error>Invalid email format</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="my-2">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
                @if (loginForm.get("password")?.hasError("required")) {
                    <mat-error>The password is required</mat-error>
                }
            </mat-form-field>
            <div class="d-flex column justify-content-center">
                <div class="m-3">
                    <button mat-stroked-button (click)="this.location.back()">Cancel</button>
                </div>
                <div class="m-3">
                    <button mat-flat-button (click)="login()" [disabled]="loginForm.invalid">Login</button>
                </div>
            </div>
        </div>


    </form>
</div>
