<div class="container w-75 justify-items-center mt-3 h-100">
    <h3 class="text-start">User information</h3>
    <form mat-form-field [formGroup]="userEditForm">
        <div class="d-flex row">
            <mat-form-field class="my-2">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                @if (userEditForm.get("email")?.hasError("required")) {
                    <mat-error>This field is required</mat-error>
                }
                @else if (userEditForm.get("userName")?.hasError("email")) {
                    <mat-error>Invalid email</mat-error>
                }
            </mat-form-field>
            <div class="d-flex column justify-content-center">
                <div class="m-2">
                    <button mat-stroked-button (click)="cleanForm()">Clear</button>
                </div>
                <div class="m-2">
                    <button mat-flat-button (click)="onSubmit()" [disabled]="userEditForm.invalid || !userEditForm.dirty">Save changes</button>
                </div>
            </div>
        </div>
    </form>
</div>
