<h2 mat-dialog-title>Warning</h2>
<mat-dialog-content>
  All unsaved changes will be lost. Are you sure you want to exit this page?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Stay</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Exit</button>
</mat-dialog-actions>
